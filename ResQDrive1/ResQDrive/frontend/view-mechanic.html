<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Mechanic</title>
    <link rel="stylesheet" href="viewmechstyles.css" />
    <script defer src="viewmechanic.js"></script>
  </head>
  <body>
    <header>
      <a href="userhome.html" class="back-button">‚Üê </a>
      <h1>Available Mechanics</h1>
    </header>

    <main>
      <label for="vehicleType">Select Vehicle Type:</label>
      <select id="vehicleType">
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
        <option value="Truck">Truck</option>
        <option value="Two-wheeler">Two-wheeler</option>
        <option value="Four-Wheeler">Four-Wheeler</option>
      </select>

      <h2 id="mechanicTitle"></h2>
      <div id="mechanicList" class="mechanic-container">
        <!-- Mechanics will be dynamically added here -->
      </div>

      <p id="errorMessage" style="color: red"></p>
    </main>
  </body>
</html>
