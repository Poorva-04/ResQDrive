<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout | ResQDrive</title>
    <link rel="stylesheet" href="logout.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img src="../images/icon.jpg" alt="ResQDrive Logo" class="logo" />
      <button id="logoutHeaderButton">Logout</button>
    </header>

    <!-- Logout Confirmation Box -->
    <div class="logout-container">
      <h2>Are you sure you want to logout?</h2>
      <button id="logoutButton">Yes, Logout</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <script src="logout.js"></script>
  </body>
</html>
